services:
  # Backend API
  - type: web
    name: autoq-backend
    env: python
    region: oregon
    buildCommand: cd backend && pip install -r requirements.txt && python -m spacy download en_core_web_sm
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: autoq-db
          property: connectionString
    healthCheckPath: /health
    
  # Frontend
  - type: web
    name: autoq-frontend
    env: static
    buildCommand: echo "No build needed"
    staticPublishPath: ./simple-frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: autoq-db
    databaseName: autoq
    user: autoq
